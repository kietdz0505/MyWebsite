<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pop-up Tin Nhắn</title>
</head>
<body>
  <button id="openChat">Mở tin nhắn</button>

  <div id="chatPopup" class="popup">
    <div class="chatHeader">
      Tin nhắn
      <button id="closeChat">Đóng</button>
    </div>
    <div class="chatContent" id="chatContent">
      <!-- Nội dung tin nhắn sẽ được tạo ra bằng JavaScript -->
    </div>
    <div class="chatInput">
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
      <button id="sendMessage">Gửi</button>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
